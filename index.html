<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Web Studio</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">WebStudio</a></li>
                <li><a href="#">Estudio</a></li>
                <li><a href="#">Portafolio</a></li>
                <li><a href="#">Contactos</a></li>
            </ul>
        </nav>
    </header>
    <section>
            <h1>SOLUCIONES EFICACES PARA SU NEGOCIO</h1>
    </section>
    <section>
        <table>
            <!--
                etiqueta de inicio de tabla <table></table>
                etiqueta de head de tabla es <thead></thead>
                etiqueta de título es <th></th>
                etiqueta para filas es <tr></tr>
                etiqueta para columnas es <td></td>
            -->
            <thead>
                <tr>
                    <th>Número de tren</th>
                    <th>Ruta</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>433</td>
                    <td>Kiev - Kovel</td>
                    <td>5 horas</td>
                </tr>
                <tr>
                    <td>701</td>
                    <td>Járkov - Dnipro</td>
                    <td>7 horas</td>
                </tr>
                <tr>
                    <td>258</td>
                    <td>Lviv - Odessa</td>
                    <td>4 horas</td>
                </tr>
            </tbody>
        </table>
        <!--
            tabla sin diseño
        -->
        

        <table>
            <thead>
            <tr>
                <th rowspan="2">Cloud service</th>
                <th colspan="3">Statistics</th>
            </tr>
            <tr>
                <th>Users</th>
                <th>Visits</th>
                <th>Volume</th>
            </tr>
            </thead>
        
            <tbody>
            <tr>
                <td>Google</td>
                <td>12000</td>
                <td>307000</td>
                <td>1000 Tb</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>9000</td>
                <td>200500</td>
                <td>800 Tb</td>
            </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
